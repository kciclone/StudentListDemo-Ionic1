<ion-view view-title="Student Detail">
    <ion-content>
        <div class="row">
            <div class="col">ID</div>
            <div class="col">{{student.id}}</div>
        </div>
        <div class="row">
            <div class="col">Full Name</div>
            <div class="col">{{student.firstname}} {{student.lastname}}</div>
        </div>
        <div class="row">
            <div class="col">Class</div>
            <div class="col">{{student.class}}</div>
        </div>
        <div class="row">
            <div class="col">Attendance</div>
            <div class="col">{{student.attendance}}</div>
        </div>
    </ion-content>
</ion-view>
